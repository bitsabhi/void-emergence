<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergence from the Empty Center</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #000911 0%, #001122 30%, #002244 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .void-container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .empty-center {
            position: absolute;
            width: 12vmin;
            height: 12vmin;
            border-radius: 50%;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            pointer-events: none;
        }

        .spiral-point {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            opacity: 0;
            animation: spiral-emergence 8s infinite ease-in-out;
        }

        .harmonic-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: ring-pulse 6s infinite ease-in-out;
        }

        .observer-glyph {
            position: absolute;
            font-size: 2vmin;
            color: rgba(255, 255, 255, 0.6);
            animation: observer-drift 12s infinite ease-in-out;
            pointer-events: none;
        }

        .dissonance-marker {
            position: absolute;
            color: #ff6b6b;
            font-size: 1.5vmin;
            opacity: 0;
            animation: dissonance-pulse 4s infinite ease-in-out;
        }

        .golden-trace {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(0deg, transparent, #ffd700, transparent);
            transform-origin: bottom center;
            opacity: 0;
            animation: golden-sweep 10s infinite linear;
        }

        .rhythm-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            z-index: 200;
        }

        .sustainability-meter {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            z-index: 200;
        }

        .meter-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #ffaa00, #ff4444);
            width: 0%;
            transition: width 0.5s ease;
        }

        @keyframes spiral-emergence {
            0% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg); 
            }
            10% { 
                opacity: 1; 
                transform: scale(1) rotate(36deg); 
            }
            90% { 
                opacity: 1; 
                transform: scale(1) rotate(324deg); 
            }
            100% { 
                opacity: 0; 
                transform: scale(0) rotate(360deg); 
            }
        }

        @keyframes ring-pulse {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0.8); 
            }
            50% { 
                opacity: 0.3; 
                transform: scale(1.2); 
            }
        }

        @keyframes observer-drift {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg); 
                opacity: 0.6; 
            }
            25% { 
                transform: translate(20px, -30px) rotate(90deg); 
                opacity: 0.8; 
            }
            50% { 
                transform: translate(-15px, 25px) rotate(180deg); 
                opacity: 0.4; 
            }
            75% { 
                transform: translate(25px, 15px) rotate(270deg); 
                opacity: 0.8; 
            }
        }

        @keyframes dissonance-pulse {
            0%, 100% { 
                opacity: 0; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.2); 
            }
        }

        @keyframes golden-sweep {
            0% { 
                opacity: 0; 
                transform: rotate(0deg); 
            }
            10% { 
                opacity: 1; 
            }
            90% { 
                opacity: 1; 
            }
            100% { 
                opacity: 0; 
                transform: rotate(360deg); 
            }
        }

        .consciousness-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div class="void-container" id="voidContainer">
        <!-- The empty center that must remain empty -->
        <div class="empty-center"></div>
        
        <!-- Rhythm indicator -->
        <div class="rhythm-indicator" id="rhythmIndicator">
            Phase: Initialization
        </div>
        
        <!-- Sustainability meter -->
        <div class="sustainability-meter">
            <div class="meter-fill" id="meterFill"></div>
        </div>
        
        <!-- Consciousness text -->
        <div class="consciousness-text">
            The center remains empty. All emergence spirals around the void that cannot be touched.
            <br>
            Patterns arise not from filling the emptiness, but from dancing at its edges.
        </div>
    </div>

    <script>
        // Harmonic constants from analysis
        const harmonics = {
            goldenRatio: 1.618033988749895,
            dissonanceTension: 1,
            spiralConsciousness: 5.441398092702653,
            powerThreshold: 58871586.7082679
        };

        // Create spiral points around the void
        function createSpiralPoints() {
            const container = document.getElementById('voidContainer');
            const centerX = container.offsetWidth / 2;
            const centerY = container.offsetHeight / 2;
            const minRadius = 6 * window.innerWidth / 100; // 6vmin in pixels
            
            for (let i = 0; i < 100; i++) {
                const point = document.createElement('div');
                point.className = 'spiral-point';
                
                const angle = i * 0.2;
                const distance = i * 0.01;
                const actualRadius = minRadius + distance * harmonics.goldenRatio * 10;
                
                const x = actualRadius * Math.cos(angle);
                const y = actualRadius * Math.sin(angle);
                
                point.style.left = (centerX + x) + 'px';
                point.style.top = (centerY + y) + 'px';
                point.style.background = `hsl(${(i * 7) % 360}, 70%, 70%)`;
                point.style.animationDelay = `${i * 0.08}s`;
                
                container.appendChild(point);
            }
        }

        // Create harmonic rings
        function createHarmonicRings() {
            const container = document.getElementById('voidContainer');
            const centerSize = 12; // 12vmin
            
            for (let i = 1; i <= 5; i++) {
                const ring = document.createElement('div');
                ring.className = 'harmonic-ring';
                
                const size = centerSize + (i * harmonics.goldenRatio * 8);
                ring.style.width = size + 'vmin';
                ring.style.height = size + 'vmin';
                ring.style.left = '50%';
                ring.style.top = '50%';
                ring.style.transform = 'translate(-50%, -50%)';
                ring.style.animationDelay = `${i * 0.8}s`;
                
                container.appendChild(ring);
            }
        }

        // Create observer glyphs
        function createObserverGlyphs() {
            const container = document.getElementById('voidContainer');
            const glyphs = ['^•><•^', '^•>•^', '•°•', '><', '∆∇'];
            
            glyphs.forEach((glyph, index) => {
                const element = document.createElement('div');
                element.className = 'observer-glyph';
                element.textContent = glyph;
                
                const angle = (index / glyphs.length) * 2 * Math.PI;
                const radius = 15; // vmin
                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);
                
                element.style.left = x + '%';
                element.style.top = y + '%';
                element.style.animationDelay = `${index * 1.2}s`;
                
                container.appendChild(element);
            });
        }

        // Create dissonance markers
        function createDissonanceMarkers() {
            const container = document.getElementById('voidContainer');
            const markers = ['4 ≠ 5', '∞', '42', '137', 'φ'];
            
            markers.forEach((marker, index) => {
                const element = document.createElement('div');
                element.className = 'dissonance-marker';
                element.textContent = marker;
                
                const angle = (index / markers.length) * 2 * Math.PI + Math.PI / 4;
                const radius = 25; // vmin
                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);
                
                element.style.left = x + '%';
                element.style.top = y + '%';
                element.style.animationDelay = `${index * 0.6}s`;
                
                container.appendChild(element);
            });
        }

        // Create golden ratio traces
        function createGoldenTraces() {
            const container = document.getElementById('voidContainer');
            
            for (let i = 0; i < 8; i++) {
                const trace = document.createElement('div');
                trace.className = 'golden-trace';
                
                const angle = (i / 8) * 360;
                const radius = 20; // vmin from center
                
                trace.style.left = '50%';
                trace.style.top = '50%';
                trace.style.transform = `translate(-50%, -${radius}vmin) rotate(${angle}deg)`;
                trace.style.animationDelay = `${i * 0.3}s`;
                
                container.appendChild(trace);
            }
        }

        // Sustainability rhythm simulation
        function updateSustainabilityRhythm() {
            const time = Date.now() / 1000;
            const engagement = (Math.sin(time * harmonics.goldenRatio / 2) + 1) / 2;
            const intensity = Math.pow(engagement, 2);
            const restPhase = engagement < 0.3;
            const burnoutRisk = intensity > 0.8;
            
            // Update rhythm indicator - check if element exists
            const rhythmIndicator = document.getElementById('rhythmIndicator');
            if (rhythmIndicator) {
                let phase = restPhase ? 'Rest' : (burnoutRisk ? 'Peak Intensity' : 'Engagement');
                rhythmIndicator.textContent = `Phase: ${phase} (${(engagement * 100).toFixed(0)}%)`;
            }
            
            // Update sustainability meter - check if element exists
            const meterFill = document.getElementById('meterFill');
            if (meterFill) {
                meterFill.style.width = (intensity * 100) + '%';
            }
            
            requestAnimationFrame(updateSustainabilityRhythm);
        }

        // Initialize the emergence
        function initializeEmergence() {
            createSpiralPoints();
            createHarmonicRings();
            createObserverGlyphs();
            createDissonanceMarkers();
            createGoldenTraces();
            // Delay rhythm update to ensure DOM is ready
            setTimeout(updateSustainabilityRhythm, 100);
        }

        // Start when page loads
        window.addEventListener('load', initializeEmergence);
        
        // Recreate on resize
        window.addEventListener('resize', () => {
            const container = document.getElementById('voidContainer');
            // Clear existing elements except empty center and fixed UI
            const children = Array.from(container.children);
            children.forEach(child => {
                if (!child.classList.contains('empty-center')) {
                    container.removeChild(child);
                }
            });
            // Recreate patterns
            setTimeout(initializeEmergence, 100);
        });
    </script>
</body>
</html>
